openapi: '3.0.2'
info:
  title: PlaDat APIs
  version: '1.0'
servers:
  - url: http://localhost:3000/
    description: Local development environment
  - url: https://pladat.herokuapp.com/
    description: Production backend server
  - url: https://pladat-staging.herokuapp.com/
    description: Staging backend server
  
tags:
  - name: Skills
    description: Endpoints related to skills of students, or skills required by placements
  - name: Education
    description: Endpoints related to the education experience of a student
  - name: Placement
    description: Endpoints related to placement management and information
  - name: Student
    description: Endpoints related to the student profile
  - name: Matching
    description: Endpoints related to the recommendations system (matching algorithm) and matching management
  - name: Employer
    description: Endpoints related to the employer profile
  - name: Location
    description: Endpoints related to location management
  - name: Registration
    description: Endpoints related to authentication and authorization
  - name: Message
    description: Endpoints related to conversations between matching parties

components:
  securitySchemes:
      bearerAuth:            # arbitrary name for the security scheme
        type: http
        scheme: bearer
        bearerFormat: JWT
  schemas:
    Degree:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
    Student:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
        surname: 
          type: string
        email: 
          type: string
        password: 
          type: string
          format: password
        description: 
          type: string 
        location:
          type: object
          properties:
            country:
              type: string
            city:
              type: string
        skills:
          type: object
          properties: 
            technicalSkills: 
              type: array
              items:
                $ref: "#/components/schemas/Skill"
            softSkills: 
              type: array
              items:
                $ref: "#/components/schemas/Skill"
        work: 
          type: array
          items:
            $ref: "#/components/schemas/Work"
        education:
          type: array
          items: 
            $ref: "#/components/schemas/Education"

    Employer:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
        location:
          type: object
          $ref: '#/components/schemas/Location'
        domain_of_activity_id: 
          type: integer
    Match:
      type: object
      properties:
        studentID:
          type: integer
        placementID: 
          type: integer
        studentAccept: 
          type: boolean
        placementAccept:
          type: boolean
        status:
          type: string
          enum:
            - ACCEPTED
            - REJECTED
            - PENDING
    Placement:
      type: object
      properties:
        id:
          type: integer
        position: 
          type: string
        employement_type:
          type: string
        start_period: 
          type: string
          format: date-time
        end_period:
          type: string
          format: date-time
        salary:
          type: integer
        description_role:
          type: string
        employer_id:
          type: integer
        status:
          type: string
    Institution:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Major:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
    Skill:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
        type:
          type: string
          enum:
            - TECH
            - SOFT
            - OTHER
    Location:
      type: object
      properties:
        id: 
          type: integer
        country: 
          type: string
        city:
          type: string
    Message:
      type: object
      properties:          
        student_id:
          type: integer
        employer_id:
          type: integer
        message:
          type: string
        send_date: 
          type: string
          format: date-time
        sender:
          type: string
          enum:
            - STUDENT
            - EMPLOYER
    Registration:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        password:
          type: string
        type:
          type: string
          enum: 
            - EMPLOYER
            - STUDENT
    Work:
      type: object
      properties:
        id:
          type: integer
        companyName:
          type: string
        position:
          type: string
        description:
          type: string
        startPeriod:
          type: string
        endPeriod: 
          type: string
    Education: 
      type: object
      properties:
        id:
          type: integer
        majorId:
          type: integer
        degreeId:
          type: integer
        institutionId:
          type: integer
        description: 
          type: string
        startPeriod:
          type: string
        endPeriod: 
          type: string
    Domain of Activity: 
      type: object
      properties:
        id: 
          type: integer
        name: 
          type: string

        
        
paths:
  /registration:
    post:
      description: Allows users to register to the application
      tags:
        - "Registration"
      requestBody:
        description: A json containing all the information about the user. The type can be "STUDENT" or "EMPLOYER"
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  email: "paolo@gmail.com",
                  password: "S4f3PvvD1!2089",
                  type: "STUDENT"
                }
      responses:
        '200':
          description: Returns a json with the newly inserted user, without the hashed password
          content:
            application/json:
              schema:
                type: object
                example:
                  {
                    id: 2,
                    email: "paolo@gmail.com",
                    type: "STUDENT"
                  }
        '500':
          description: 'There has been a problem saving your registration. Please try again'
  /login:
    post:
      description: Allows users to login to the application
      tags:
        - "Registration"
      requestBody:
        description: A json containing the email and the password of the user
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  email: "paolo@gmail.com",
                  password: "S4f3PvvD1!2089"
                }
      responses:
        '200':
          description: Returns a JSON object with the information about the logged in accont and the JWT token used for authorization. The token must be sent with every call to the backend, in the headers, in the key "authorization" and it should have the form "Bearer eyJhbGciOiJIUzI1NiIsInR5c[...]"
          content:
            application/json:
              schema:
                type: object
                example:
                  {
                    "userID": 60,
                    "student": true,
                    "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NjAsInVzZXJUeXBlIjoiU1RVREVOVCIsImlhdCI6MTYwOTAwOTg5MSwiZXhwIjoxNjA5MDEyNDgzfQ.UcUheC-M-7GbzpoZ6dV_p3luQ_pcipzRDrgPUedIh4M"
                  }
        '401':
          description: 'Unauthorized. The credentials are wrong, the login has failed.'
